<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: linear-gradient(#ffffff, #f9f6f7);
  text-align: center;
  color: #7b1e3a;
}

.container {
  max-width: 540px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  font-size: 38px;
  margin-bottom: 8px;
}

.fecha {
  font-size: 18px;
  margin-bottom: 30px;
  color: #a23b5c;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

.mensaje {
  font-size: 17px;
  margin-bottom: 25px;
}

input[type="file"] {
  margin-top: 10px;
}

button {
  margin-top: 25px;
  background: #7b1e3a;
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
}

#estado {
  margin-top: 15px;
  font-size: 15px;
}

/* GALER√çA */
h2 {
  margin-top: 60px;
}

.carousel {
  overflow: hidden;
  margin-top: 30px;
  position: relative;
}

.track {
  display: flex;
  gap: 15px;
  animation: scroll 40s linear infinite;
}

.track img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  cursor: pointer;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* VISOR */
#visor {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#visor img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Alejandra & Ever</h1>
  <div class="fecha">üíç 5 ¬∑ septiembre ¬∑ 2026</div>

  <div class="card">
    <p class="mensaje">
      Gracias por acompa√±arnos en uno de los d√≠as m√°s felices de nuestras vidas üíï  
      Ay√∫danos a guardar estos recuerdos para siempre.
    </p>

    <input type="file" id="file" accept="image/*"><br>
    <button id="btnSubir">Subir foto üì∏</button>
    <p id="estado"></p>
  </div>

  <h2>Nuestros recuerdos üíï</h2>

  <div class="carousel">
    <div class="track" id="galeria"></div>
  </div>

  <p style="margin-top:40px;font-size:15px;color:#a23b5c;">
    Cada foto es un recuerdo que atesoraremos para siempre ü§ç
  </p>
</div>

<div id="visor" onclick="cerrarFoto()">
  <img id="visorImg">
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzX_KA8dFFULw0dPvPIvpkoectC-ardgbZ_48Ck1VzMqDJld_OAgIea8kz46r_Rz7U8/exec";

const btn = document.getElementById("btnSubir");
btn.addEventListener("click", subir);

async function subir() {
  const input = document.getElementById("file");
  const estado = document.getElementById("estado");
  const file = input.files[0];

  if (!file) {
    alert("Selecciona una imagen üì∏");
    return;
  }

  btn.disabled = true;
  estado.innerText = "Subiendo tu recuerdo... üíï";

  const reader = new FileReader();
  reader.onload = async () => {
    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          name: file.name,
          type: file.type,
          base64: reader.result.split(",")[1]
        })
      });

      estado.innerText = "¬°Foto cargada con √©xito! üíñ";
      input.value = "";
      cargarGaleria();

    } catch {
      estado.innerText = "La foto se subi√≥, pero hubo un detalle al mostrarla üòÖ";
    } finally {
      btn.disabled = false;
    }
  };

  reader.readAsDataURL(file);
}

async function cargarGaleria() {
  const res = await fetch(SCRIPT_URL);
  const fotos = await res.json();
  const galeria = document.getElementById("galeria");
  galeria.innerHTML = "";

  // duplicamos para efecto infinito
  const duplicadas = fotos.concat(fotos);

  duplicadas.forEach(foto => {
    const img = document.createElement("img");
    img.src = foto.url;
    img.onclick = () => abrirFoto(foto.url);
    galeria.appendChild(img);
  });
}

function abrirFoto(url) {
  document.getElementById("visorImg").src = url;
  document.getElementById("visor").style.display = "flex";
}

function cerrarFoto() {
  document.getElementById("visor").style.display = "none";
}

cargarGaleria();
</script>

</body>
</html>
