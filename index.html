<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: linear-gradient(#ffffff, #f9f6f7);
  text-align: center;
  color: #7b1e3a;
}

.container {
  max-width: 620px;
  margin: auto;
  padding: 40px 20px;
}

h1 { font-size: 38px; }
.fecha { margin-bottom: 30px; color: #a23b5c; }

.card {
  background: white;
  padding: 32px;
  border-radius: 26px;
  box-shadow: 0 14px 35px rgba(0,0,0,0.08);
}

.mensaje { font-size: 17px; }

input[type="file"] { margin-top: 15px; }

button {
  margin-top: 22px;
  background: #7b1e3a;
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

button:disabled { background: #ccc; }

#estado { margin-top: 15px; }

/* ‚ù§Ô∏è LOADER */
.loader {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.loader span {
  font-size: 26px;
  color: #7b1e3a;
  animation: latir 1.4s infinite ease-in-out;
}

.loader span:nth-child(1) { animation-delay: 0s; }
.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }

@keyframes latir {
  0% { transform: scale(1); opacity: 0.4; }
  20% { transform: scale(1.4); opacity: 1; }
  40% { transform: scale(1); opacity: 0.4; }
  100% { transform: scale(1); opacity: 0.4; }
}

/* üé† CARRUSEL */
.carousel {
  margin-top: 50px;
  position: relative;
  overflow: hidden;
}

.track {
  display: flex;
  gap: 15px;
  transition: transform 0.6s ease;
}

.track img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.flecha {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.55);
  color: white;
  border: none;
  font-size: 26px;
  padding: 10px 16px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
}

.flecha.izq { left: 10px; }
.flecha.der { right: 10px; }

/* üíñ BOT√ìN VER TODOS */
.ver-todos {
  margin-top: 30px;
  background: transparent;
  border: 2px solid #7b1e3a;
  color: #7b1e3a;
}

.ver-todos:hover {
  background: #7b1e3a;
  color: white;
}

/* üéûÔ∏è MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.modal img,
.modal iframe {
  max-width: 85%;
  max-height: 75%;
  border-radius: 20px;
}

.cerrar {
  position: absolute;
  top: 25px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}

.controles {
  margin-top: 25px;
  display: flex;
  gap: 40px;
}

.controles button {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-size: 28px;
  padding: 12px 26px;
  border-radius: 50%;
  cursor: pointer;
}

.controles button:hover {
  background: rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<div class="container">
  <h1>Alejandra & Ever</h1>
  <div class="fecha">üíç 5 ¬∑ septiembre ¬∑ 2026</div>

  <div class="card">
    <p class="mensaje">
      Gracias por acompa√±arnos en uno de los d√≠as m√°s felices de nuestras vidas üíï  
      Ay√∫danos a guardar estos recuerdos para siempre.
    </p>

    <input type="file" id="file" multiple accept="image/*,video/*"><br>
    <button id="btnSubir">Subir recuerdos üì∏üé•</button>

    <div id="loader" class="loader" style="display:none;">
      <span>‚ù§</span><span>‚ù§</span><span>‚ù§</span>
    </div>

    <p id="estado"></p>
  </div>

  <h2 style="margin-top:50px;">Nuestros recuerdos üíï</h2>

  <div class="carousel">
    <button class="flecha izq" onclick="mover(-1)">‚óÄ</button>
    <div class="track" id="galeria"></div>
    <button class="flecha der" onclick="mover(1)">‚ñ∂</button>
  </div>

  <button class="ver-todos" id="btnVerTodos">
    Ver todos los recuerdos üíñ
  </button>
</div>

<div id="modal" class="modal">
  <span class="cerrar" onclick="cerrarModal()">&times;</span>
  <div id="modalContenido"></div>
  <div class="controles">
    <button onclick="anteriorRecuerdo()">‚óÄ</button>
    <button onclick="siguienteRecuerdo()">‚ñ∂</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOOic6G_pAKz3695WPXPp2roJo-lv-GbkYSyez8KW6KNrcEwt9CZ6Ny6yDIQ27a0BL/exec";

let recuerdos = [];
let fotosCarrusel = [];
let indexCarrusel = 0;
let autoTimer = null;
let indiceRecuerdo = 0;

/* ‚¨ÜÔ∏è SUBIDA M√öLTIPLE */
document.getElementById("btnSubir").onclick = async () => {
  const files = document.getElementById("file").files;
  const loader = document.getElementById("loader");
  const estado = document.getElementById("estado");
  if (!files.length) return;

  estado.innerText = "";
  loader.style.display = "flex";

  for (const file of files) {
    const reader = new FileReader();
    await new Promise(resolve => {
      reader.onload = async () => {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            name: file.name,
            type: file.type,
            base64: reader.result.split(",")[1]
          })
        });
        resolve();
      };
      reader.readAsDataURL(file);
    });
  }

  loader.style.display = "none";
  estado.innerText = "¬°Recuerdos cargados con amor! üíñ";
  cargarGaleria();
};

/* üîÑ CARGAR GALER√çA */
async function cargarGaleria() {
  const res = await fetch(SCRIPT_URL);
  recuerdos = await res.json();

  fotosCarrusel = recuerdos.filter(r => r.type === "image");
  renderCarrusel();
  iniciarAuto();
}

/* üé† CARRUSEL */
function renderCarrusel() {
  const galeria = document.getElementById("galeria");
  galeria.innerHTML = "";

  fotosCarrusel.forEach(f => {
    const img = document.createElement("img");
    img.src = f.url;
    galeria.appendChild(img);
  });

  indexCarrusel = 0;
  actualizarCarrusel();
}

function mover(dir) {
  indexCarrusel = (indexCarrusel + dir + fotosCarrusel.length) % fotosCarrusel.length;
  actualizarCarrusel();
  iniciarAuto();
}

function actualizarCarrusel() {
  const ancho = 195;
  document.getElementById("galeria").style.transform =
    `translateX(-${indexCarrusel * ancho}px)`;
}

function iniciarAuto() {
  clearInterval(autoTimer);
  autoTimer = setInterval(() => mover(1), 3500);
}

/* üéûÔ∏è MODAL */
document.getElementById("btnVerTodos").onclick = () => {
  if (!recuerdos.length) return;
  indiceRecuerdo = 0;
  mostrarRecuerdo();
  document.getElementById("modal").style.display = "flex";
};

function mostrarRecuerdo() {
  const cont = document.getElementById("modalContenido");
  cont.innerHTML = "";
  const r = recuerdos[indiceRecuerdo];

  if (r.type === "image") {
    const img = document.createElement("img");
    img.src = r.url;
    cont.appendChild(img);
  } else {
    const iframe = document.createElement("iframe");
    iframe.src = r.url;
    iframe.allow = "autoplay";
    iframe.style.border = "none";
    cont.appendChild(iframe);
  }
}

function siguienteRecuerdo() {
  indiceRecuerdo = (indiceRecuerdo + 1) % recuerdos.length;
  mostrarRecuerdo();
}

function anteriorRecuerdo() {
  indiceRecuerdo = (indiceRecuerdo - 1 + recuerdos.length) % recuerdos.length;
  mostrarRecuerdo();
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

/* INIT */
cargarGaleria();
</script>

</body>
</html>
