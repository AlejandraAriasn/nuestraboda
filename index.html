<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --vino:#7b1e3a;
  --rosa:#f6c1cc;
  --fondo:#faf7f8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#fff,var(--fondo));
  color:var(--vino);
  text-align:center;
}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
}
.section{max-width:760px;margin:80px auto;padding:0 20px}
.card{
  background:white;
  border-radius:32px;
  padding:40px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
}
button{
  background:var(--vino);
  color:white;
  border:none;
  padding:15px 38px;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
}
input,textarea{
  width:100%;
  max-width:420px;
  padding:14px;
  border-radius:18px;
  border:1px solid #ddd;
  margin:10px auto;
  font-family:inherit;
}
textarea{resize:none;height:100px}

/* Carrusel */
.carousel{position:relative;margin-top:30px;overflow:hidden}
.track{
  display:flex;
  gap:18px;
  transition:transform .6s ease;
}
.track img,.track video{
  width:200px;height:200px;
  border-radius:22px;
  object-fit:cover;
  cursor:pointer;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.45);
  color:white;
  border:none;
  font-size:28px;
  padding:12px 18px;
  border-radius:50%;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:3000;
  align-items:center;
  justify-content:center;
}
.viewer{
  width:94%;
  max-width:900px;
  height:80vh;
}
.viewer img,.viewer iframe{
  width:100%;
  height:100%;
  object-fit:contain;
  border:none;
}
.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:36px;
  color:white;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:white;
  border:none;
  font-size:34px;
  padding:18px;
  border-radius:50%;
}
.nav.left{left:20px}
.nav.right{right:20px}
.counter{
  position:absolute;
  top:22px;
  right:80px;
  color:white;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  display:none;
  z-index:4000;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.overlay span{
  font-size:30px;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:.4}
  50%{transform:scale(1.4);opacity:1}
  100%{transform:scale(1);opacity:.4}
}

  /* ===== MODAL MENSAJES ===== */
.viewer-mensajes{
  background:white;
  color:#7b1e3a;
  width:96%;
  max-width:900px;
  height:85vh;
  border-radius:30px;
  padding:25px;
  display:flex;
  flex-direction:column;
  animation:fadeUp .4s ease;
}

.contador-mensajes{
  font-size:14px;
  opacity:.7;
  margin-bottom:10px;
}

.mensajes-scroll{
  flex:1;
  overflow-y:auto;
  padding-right:5px;
}

.mensajes-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}

.msg{
  background:#fff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.12);
  animation:fadeUp .4s ease;
}

.msg.largo{
  background:#fff7f9;
  border-left:5px solid #f6c1cc;
}

.msg strong{
  display:block;
  margin-bottom:8px;
}

.likes{
  margin-top:10px;
  display:flex;
  align-items:center;
  gap:6px;
  color:#e2557b;
  font-size:14px;
}

.likes span{
  cursor:pointer;
  font-size:18px;
  transition:.2s;
}

.likes span.activo{
  transform:scale(1.4);
}

</style>
</head>

<body>

<div class="hero">
  <h1>Alejandra & Ever üíç</h1>
  <p>Gracias por acompa√±arnos üíñ</p>
</div>

<div class="section">
  <div class="card">
    <h2>Sube un recuerdo üì∏üé•</h2>
    <input type="file" id="files" multiple accept="image/*,video/*">
    <br><br>
    <button onclick="subir()">Subir recuerdos</button>
  </div>
</div>

<div class="section">
  <h2>Nuestros recuerdos üíû</h2>
  <div class="carousel">
    <button class="arrow left" onclick="prev()">‚ùÆ</button>
    <div class="track" id="track"></div>
    <button class="arrow right" onclick="next()">‚ùØ</button>
  </div>
  <br>
  <button onclick="openGallery()">Ver todos los recuerdos</button>
</div>

<div class="section">
  <div class="card">
    <h2>D√©janos un mensaje üíå</h2>
    <input id="nombre" placeholder="Tu nombre">
    <textarea id="mensaje" placeholder="Escribe algo bonito‚Ä¶"></textarea>
    <br>
    <button onclick="sendMessage()">Enviar mensaje</button>
    <br><br>
    <button onclick="openMessages()">Ver mensajes</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <span>üíñ</span>
  <p>Guardando con amor‚Ä¶</p>
</div>

<div class="modal" id="modal">
  <span class="close" onclick="modal.style.display='none'">√ó</span>
  <button class="nav left" onclick="prevModal()">‚ùÆ</button>
  <button class="nav right" onclick="nextModal()">‚ùØ</button>
  <div class="counter" id="counter"></div>
  <div class="viewer" id="viewer"></div>
</div>
<!-- MODAL MENSAJES -->
<div class="modal" id="modalMensajes">
  <span class="close" onclick="cerrarMensajes()">√ó</span>

  <div class="viewer viewer-mensajes">
    <h2>Mensajes de amor üíå</h2>
    <div id="contadorMensajes" class="contador-mensajes"></div>

    <input
      type="text"
      placeholder="Buscar por nombre‚Ä¶"
      oninput="filtrarMensajes(this.value)"
      style="margin-bottom:15px"
    >

    <div class="mensajes-scroll">
      <div id="listaMensajes" class="mensajes-grid"></div>
    </div>
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxvUpvMuyPTNENbf0gyGjn1aKJiwOicKHyvFnYZEo94S7EeVc2KXWeE0TzX4SGK7GW9/exec";
let items=[],index=0,auto;

async function load(){
  items=await fetch(API).then(r=>r.json());
  renderTrack();
  startAuto();
}
load();

function renderTrack(){
  track.innerHTML="";
  items.forEach((it,i)=>{
    if(it.type==="image"){
      const img=document.createElement("img");
      img.src=it.url;
      img.onclick=()=>openModal(i);
      track.appendChild(img);
    }
    if(it.type==="video"){
      const v=document.createElement("video");
      v.src=it.url;
      v.muted=true;
      v.onclick=()=>openModal(i);
      track.appendChild(v);
    }
  });
}

function startAuto(){
  clearInterval(auto);
  auto=setInterval(next,3500);
}
function next(){index=(index+1)%items.length;move()}
function prev(){index=(index-1+items.length)%items.length;move()}
function move(){track.style.transform=`translateX(-${index*218}px)`}

function openModal(i){
  index=i;
  showModal();
  modal.style.display="flex";
}
function showModal(){
  const it=items[index];
  viewer.innerHTML=it.type==="image"
    ? `<img src="${it.url}">`
    : `<iframe src="${it.url}" allow="autoplay"></iframe>`;
  counter.innerText=`${index+1} / ${items.length}`;
}
function nextModal(){index=(index+1)%items.length;showModal()}
function prevModal(){index=(index-1+items.length)%items.length;showModal()}
function openGallery(){openModal(0)}

async function subir(){
  if(!files.files.length){alert("Selecciona al menos un archivo");return;}
  overlay.style.display="flex";
  for(const f of files.files){
    const reader=new FileReader();
    reader.onload=async()=>{
      await fetch(API,{
        method:"POST",
        body:JSON.stringify({
          name:f.name,
          type:f.type,
          base64:reader.result.split(",")[1]
        })
      });
      load();
      overlay.style.display="none";
    };
    reader.readAsDataURL(f);
  }
}

async function sendMessage(){
  if(!nombre.value||!mensaje.value)return;
  await fetch(API,{
    method:"POST",
    body:JSON.stringify({nombre:nombre.value,mensaje:mensaje.value})
  });
  nombre.value="";mensaje.value="";
  alert("Mensaje enviado üíñ");
}

let mensajesCache = [];

/* ===== ABRIR MODAL MENSAJES ===== */
async function openMessages(){
  modalMensajes.style.display = "flex";

  const data = await fetch(API + "?mensajes=1").then(r => r.json());

  // Ordenar m√°s recientes arriba
  mensajesCache = data.sort((a,b)=>new Date(b.fecha) - new Date(a.fecha));

  document.getElementById("contadorMensajes").innerText =
    `üíñ ${mensajesCache.length} mensajes de amor`;

  renderMensajes(mensajesCache);
}

/* ===== CERRAR ===== */
function cerrarMensajes(){
  modalMensajes.style.display = "none";
}

/* ===== RENDER ===== */
function renderMensajes(arr){
  const cont = document.getElementById("listaMensajes");
  cont.innerHTML = "";

  arr.forEach(m => {
    const d = document.createElement("div");
    d.className = "msg" + (m.mensaje.length > 120 ? " largo" : "");
    d.innerHTML = `
      <strong>üíñ ${m.nombre}</strong>
      <div>${m.mensaje}</div>
      <div class="likes">
        <span onclick="like(this)">‚ù§Ô∏è</span>
        <small>Me gusta</small>
      </div>
    `;
    cont.appendChild(d);
  });
}

/* ===== FILTRAR ===== */
function filtrarMensajes(texto){
  const q = texto.toLowerCase();
  renderMensajes(
    mensajesCache.filter(m => m.nombre.toLowerCase().includes(q))
  );
}

/* ===== LIKE ===== */
function like(el){
  el.classList.toggle("activo");
}

</script>

</body>
</html>
