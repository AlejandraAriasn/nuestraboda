<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: linear-gradient(#ffffff, #f9f6f7);
  text-align: center;
  color: #7b1e3a;
}

.container {
  max-width: 560px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  font-size: 38px;
  margin-bottom: 6px;
}

.fecha {
  font-size: 18px;
  margin-bottom: 30px;
  color: #a23b5c;
}

.card {
  background: white;
  padding: 32px;
  border-radius: 26px;
  box-shadow: 0 14px 35px rgba(0,0,0,0.08);
}

.mensaje {
  font-size: 17px;
  margin-bottom: 25px;
}

input[type="file"] {
  margin-top: 10px;
}

button {
  margin-top: 22px;
  background: #7b1e3a;
  color: white;
  border: none;
  padding: 15px 40px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
}

#estado {
  margin-top: 15px;
  font-size: 15px;
}

/* GALER√çA AUTOM√ÅTICA */
h2 {
  margin-top: 60px;
}

.carousel {
  overflow: hidden;
  margin-top: 30px;
}

.track {
  display: flex;
  gap: 15px;
  animation: scroll 45s linear infinite;
}

.track img {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  cursor: pointer;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* BOT√ìN VER TODAS */
.ver-todas {
  margin-top: 35px;
  background: transparent;
  color: #7b1e3a;
  border: 2px solid #7b1e3a;
  padding: 12px 34px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.ver-todas:hover {
  background: #7b1e3a;
  color: white;
}

/* MODAL SLIDESHOW */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.modal img {
  max-width: 85%;
  max-height: 75%;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  transition: opacity 0.4s ease;
}

.cerrar {
  position: absolute;
  top: 25px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
}

.controles {
  margin-top: 25px;
  display: flex;
  gap: 40px;
}

.controles button {
  background: rgba(255,255,255,0.15);
  border: none;
  color: white;
  font-size: 28px;
  padding: 10px 25px;
  border-radius: 50%;
  cursor: pointer;
}

.controles button:hover {
  background: rgba(255,255,255,0.3);
}
</style>
</head>

<body>

<div class="container">
  <h1>Alejandra & Ever</h1>
  <div class="fecha">üíç 5 ¬∑ septiembre ¬∑ 2026</div>

  <div class="card">
    <p class="mensaje">
      Gracias por acompa√±arnos en uno de los d√≠as m√°s felices de nuestras vidas üíï  
      Ay√∫danos a guardar estos recuerdos para siempre.
    </p>

    <input type="file" id="file" accept="image/*"><br>
    <button id="btnSubir">Subir foto üì∏</button>
    <p id="estado"></p>
  </div>

  <h2>Nuestros recuerdos üíï</h2>

  <div class="carousel">
    <div class="track" id="galeria"></div>
  </div>

  <button class="ver-todas" id="btnVerTodas">
    Ver todas las fotos üíñ
  </button>

  <p style="margin-top:40px;font-size:15px;color:#a23b5c;">
    Cada foto es un recuerdo que atesoraremos para siempre ü§ç
  </p>
</div>

<!-- MODAL -->
<div id="modalGaleria" class="modal">
  <span class="cerrar">&times;</span>
  <img id="modalImg">
  <div class="controles">
    <button onclick="anterior()">‚óÄ</button>
    <button onclick="siguiente()">‚ñ∂</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEY79MGA3RrwfBESl5OAIpfu2Ggv5I8iSUboQ0p1RnnuOvHhT-I-HIpHdcvj4cRAvY/exec";

const btnSubir = document.getElementById("btnSubir");
btnSubir.addEventListener("click", subir);

let fotosGaleria = [];
let indiceActual = 0;

async function subir() {
  const input = document.getElementById("file");
  const estado = document.getElementById("estado");
  const file = input.files[0];

  if (!file) {
    alert("Selecciona una imagen üì∏");
    return;
  }

  btnSubir.disabled = true;
  estado.innerText = "Subiendo tu recuerdo... üíï";

  const reader = new FileReader();
  reader.onload = async () => {
    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          name: file.name,
          type: file.type,
          base64: reader.result.split(",")[1]
        })
      });

      estado.innerText = "¬°Foto cargada con √©xito! üíñ";
      input.value = "";
      cargarGaleria();

    } catch {
      estado.innerText = "La foto se subi√≥, pero hubo un detalle al mostrarla üòÖ";
    } finally {
      btnSubir.disabled = false;
    }
  };

  reader.readAsDataURL(file);
}

async function cargarGaleria() {
  const res = await fetch(SCRIPT_URL);
  fotosGaleria = await res.json();

  const galeria = document.getElementById("galeria");
  galeria.innerHTML = "";

  const duplicadas = fotosGaleria.concat(fotosGaleria);

  duplicadas.forEach(foto => {
    const img = document.createElement("img");
    img.src = foto.url;
    img.onclick = () => abrirModal(foto.url);
    galeria.appendChild(img);
  });
}

document.getElementById("btnVerTodas").onclick = () => {
  if (fotosGaleria.length === 0) return;
  indiceActual = 0;
  mostrarFoto();
  document.getElementById("modalGaleria").style.display = "flex";
};

document.querySelector(".cerrar").onclick = () => {
  document.getElementById("modalGaleria").style.display = "none";
};

function mostrarFoto() {
  const img = document.getElementById("modalImg");
  img.style.opacity = 0;
  setTimeout(() => {
    img.src = fotosGaleria[indiceActual].url;
    img.style.opacity = 1;
  }, 200);
}

function siguiente() {
  indiceActual = (indiceActual + 1) % fotosGaleria.length;
  mostrarFoto();
}

function anterior() {
  indiceActual =
    (indiceActual - 1 + fotosGaleria.length) % fotosGaleria.length;
  mostrarFoto();
}

cargarGaleria();
</script>

</body>
</html>
