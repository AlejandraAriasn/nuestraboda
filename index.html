<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:"Georgia",serif;
  background:linear-gradient(#fff,#f9f6f7);
  color:#7b1e3a;
  text-align:center;
  overflow-x:hidden;
}
.container{max-width:720px;margin:auto;padding:40px 20px}
h1{font-size:38px}
.fecha{margin-bottom:30px;color:#a23b5c}
.card{
  background:white;
  padding:32px;
  border-radius:26px;
  box-shadow:0 14px 35px rgba(0,0,0,.08);
  margin-bottom:40px
}
input,textarea{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-family:inherit;
}
textarea{resize:none;height:90px}
button{
  margin-top:18px;
  background:#7b1e3a;
  color:white;
  border:none;
  padding:15px 40px;
  border-radius:30px;
  font-size:17px;
  cursor:pointer
}
.sec-title{margin:60px 0 20px;font-size:26px}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;inset:0;
  background:rgba(255,255,255,.96);
  z-index:3000;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column
}
.loader{display:flex;gap:10px}
.loader span{
  font-size:30px;
  color:#7b1e3a;
  animation:latir 1.4s infinite ease-in-out
}
.loader span:nth-child(2){animation-delay:.2s}
.loader span:nth-child(3){animation-delay:.4s}
@keyframes latir{
  0%{transform:scale(1);opacity:.4}
  20%{transform:scale(1.4);opacity:1}
  40%{transform:scale(1);opacity:.4}
}

/* ================= MODAL BASE ================= */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:2000;
  align-items:center;
  justify-content:center
}
.cerrar{
  position:absolute;
  top:18px;
  right:22px;
  font-size:38px;
  color:white;
  cursor:pointer;
  z-index:10
}

/* ================= MENSAJES ================= */
.visor-mensajes{
  background:#fff;
  color:#7b1e3a;
  width:96%;
  max-width:1100px;
  height:85vh;
  border-radius:26px;
  padding:25px;
  display:flex;
  flex-direction:column;
  position:relative
}
.titulo-mensajes{
  font-size:26px;
  margin-bottom:5px
}
.contador-mensajes{
  font-size:14px;
  color:#a23b5c;
  margin-bottom:15px
}
.busqueda{
  margin-bottom:15px
}
.mensajes-scroll{
  flex:1;
  overflow-y:auto;
  padding:10px
}
.mensajes-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px
}
.msg{
  background:#fff;
  padding:20px;
  border-radius:20px;
  box-shadow:0 8px 22px rgba(0,0,0,.12);
  opacity:0;
  transform:translateY(20px);
  animation:aparece .6s forwards
}
.msg strong{
  display:block;
  margin-bottom:8px;
  font-size:16px
}
@keyframes aparece{
  to{opacity:1;transform:none}
}

/* Scroll bonito */
.mensajes-scroll::-webkit-scrollbar{width:6px}
.mensajes-scroll::-webkit-scrollbar-thumb{
  background:#e0b7c3;
  border-radius:6px
}

/* ================= CORAZONES ================= */
.corazon{
  position:fixed;
  top:-30px;
  color:#e2557b;
  font-size:18px;
  animation:caer 4s linear forwards;
  z-index:3001;
}
@keyframes caer{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <h1>Alejandra & Ever</h1>
  <div class="fecha">üíç 5 ¬∑ septiembre ¬∑ 2026</div>

  <!-- MENSAJE -->
  <div class="card">
    <p>üíå D√©janos un mensaje de amor</p>
    <input id="nombre" placeholder="Tu nombre">
    <textarea id="mensaje" placeholder="Escribe algo lindo‚Ä¶"></textarea>
    <button id="btnMensaje">Enviar mensaje üíï</button>
  </div>

  <button onclick="abrirMensajes()">Ver mensajes üíå</button>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay">
  <div class="loader"><span>‚ù§</span><span>‚ù§</span><span>‚ù§</span></div>
  <p style="margin-top:18px">
    Guardando este mensaje con mucho amor üíï
  </p>
</div>

<!-- MODAL MENSAJES -->
<div id="modalMensajes" class="modal">
  <span class="cerrar" onclick="modalMensajes.style.display='none'">√ó</span>

  <div class="visor-mensajes">
    <div class="titulo-mensajes">Mensajes de amor üíå</div>
    <div id="contadorMensajes" class="contador-mensajes"></div>

    <input id="buscar" class="busqueda" placeholder="Buscar por nombre‚Ä¶">

    <div class="mensajes-scroll">
      <div id="listaMensajes" class="mensajes-grid"></div>
    </div>
  </div>
</div>

<script>
const URL_SCRIPT="https://script.google.com/macros/s/AKfycbyMWZyzjjH4OqgaMr7NJkpIKWO6JMmUBKowwZDZAIYRHwmmo-MVwbqTlbOaZ-soaDEb/exec";

/* ===== ENVIAR MENSAJE ===== */
btnMensaje.onclick=async()=>{
  if(!nombre.value||!mensaje.value)return;
  overlay.style.display="flex";

  await fetch(URL_SCRIPT,{
    method:"POST",
    body:JSON.stringify({
      nombre:nombre.value,
      mensaje:mensaje.value
    })
  });

  nombre.value="";mensaje.value="";
  overlay.style.display="none";
  alert("¬°Mensaje enviado con amor! üíñ");
};

/* ===== ABRIR MENSAJES ===== */
async function abrirMensajes(){
  modalMensajes.style.display="flex";
  lluviaCorazones();

  const data=await fetch(URL_SCRIPT+"?mensajes=1").then(r=>r.json());
  const mensajes=data.reverse(); // m√°s recientes primero

  contadorMensajes.innerText=`${mensajes.length} mensajes de amor üíï`;
  listaMensajes.innerHTML="";

  mensajes.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="msg";
    d.style.animationDelay=`${i*0.05}s`;
    d.innerHTML=`<strong>üíñ ${m.nombre}</strong>${m.mensaje}`;
    listaMensajes.appendChild(d);
  });

  buscar.oninput=()=>{
    const q=buscar.value.toLowerCase();
    document.querySelectorAll(".msg").forEach(c=>{
      c.style.display=c.innerText.toLowerCase().includes(q)?"":"none";
    });
  };
}

/* ===== LLUVIA DE CORAZONES ===== */
function lluviaCorazones(){
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="corazon";
    c.innerText="‚ù§";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=3+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
