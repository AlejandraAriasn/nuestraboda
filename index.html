<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --vino:#7b1e3a;
  --rosa:#f6c1cc;
  --fondo:#faf7f8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#fff,var(--fondo));
  color:var(--vino);
  text-align:center;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
}
.hero-text{
  font-size:18px;
  max-width:520px;
  line-height:1.6;
}
.hero-sub{
  font-size:15px;
  opacity:.8;
  max-width:540px;
  margin:10px 0 35px;
}
#fraseHero{
  min-height:52px;
  display:inline-block;
  transition:opacity .8s ease;
}
.fade-out{opacity:0}
.fade-in{opacity:1}

.hero-actions{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}
.hero-btn{
  border-radius:40px;
  padding:14px 26px;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}
.hero-btn.primary{
  background:var(--vino);
  color:#fff;
  border:none;
}
.hero-btn.secondary{
  background:#fff;
  color:var(--vino);
  border:2px solid var(--vino);
}
.hero-btn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

/* ===== SECCIONES ===== */
.section{
  max-width:760px;
  margin:80px auto;
  padding:0 20px;
  animation:fadeUp .8s ease both;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
.card{
  background:#fff;
  border-radius:32px;
  padding:40px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  transition:.4s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

button{
  background:var(--vino);
  color:#fff;
  border:none;
  padding:15px 38px;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 12px 30px rgba(123,30,58,.35);
}
button:active{transform:scale(.95)}

input,textarea{
  width:100%;
  max-width:420px;
  padding:14px;
  border-radius:18px;
  border:1px solid #ddd;
  margin:10px auto;
  font-family:inherit;
}
textarea{resize:none;height:100px}

/* ===== CARRUSEL ===== */
.carousel{position:relative;margin-top:25px;overflow:hidden}
.track{
  display:flex;
  gap:18px;
  transition:transform .6s ease;
}
.track img,.track video{
  width:200px;height:200px;
  border-radius:22px;
  object-fit:cover;
  cursor:pointer;
  transition:.4s;
}
.track img:hover,.track video:hover{
  transform:scale(1.08);
  box-shadow:0 18px 35px rgba(0,0,0,.25);
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.45);
  color:white;
  border:none;
  font-size:26px;
  padding:12px 18px;
  border-radius:50%;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

/* ===== MODAL GALER√çA ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:3000;
  align-items:center;
  justify-content:center;
  animation:fadeIn .4s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.viewer{
  width:94%;
  max-width:900px;
  height:80vh;
}
.viewer img,.viewer iframe{
  width:100%;
  height:100%;
  object-fit:contain;
  border:none;
  animation:zoomIn .5s ease;
}
@keyframes zoomIn{
  from{transform:scale(.9);opacity:.6}
  to{transform:scale(1);opacity:1}
}
.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:36px;
  color:white;
  cursor:pointer;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:white;
  border:none;
  font-size:34px;
  padding:18px;
  border-radius:50%;
}
.nav.left{left:20px}
.nav.right{right:20px}
.counter{
  position:absolute;
  top:22px;
  right:80px;
  color:white;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.96);
  display:none;
  z-index:4000;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.overlay span{
  font-size:42px;
  animation:heartbeat 1.2s infinite;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.25)}
  50%{transform:scale(1)}
  75%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* ===== BOT√ìN VOLVER ARRIBA ===== */
#btnInicio{
  position:fixed;
  bottom:22px;
  right:22px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:var(--vino);
  color:white;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  z-index:5000;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
#btnInicio.show{opacity:1;pointer-events:auto}
#btnInicio:hover{transform:translateY(-4px)}

</style>
</head>

<body>

<div id="btnInicio" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚¨ÜÔ∏è</div>

<div class="hero">
  <h1>Alejandra & Ever üíç</h1>
  <p class="hero-text"><span id="fraseHero"></span></p>
  <p class="hero-sub">Gracias por ayudarnos a guardar esta historia üíñ</p>

  <div class="hero-actions">
    <button class="hero-btn primary" onclick="document.querySelectorAll('.section')[0].scrollIntoView({behavior:'smooth'})">
      üíñ Agregar recuerdo
    </button>
    <button class="hero-btn secondary" onclick="document.querySelectorAll('.section')[2].scrollIntoView({behavior:'smooth'})">
      üíå Dejar mensaje
    </button>
  </div>
</div>

<div class="section">
  <div class="card">
    <h2>Ay√∫danos a guardar este momento üì∏üé•</h2>
    <input type="file" id="files" multiple accept="image/*,video/*">
    <br><br>
    <button onclick="subir()">Subir recuerdos</button>
  </div>
</div>

<div class="section">
  <h2>As√≠ va esta historia üíçüíë</h2>
  <div class="carousel">
    <button class="arrow left" onclick="prev()">‚ùÆ</button>
    <div class="track" id="track"></div>
    <button class="arrow right" onclick="next()">‚ùØ</button>
  </div>
  <br>
  <button onclick="openGallery()">Revive todos los momentos üíû</button>
</div>

<div class="section">
  <div class="card">
    <h2>D√©janos un mensaje üíå</h2>
    <input id="nombre" placeholder="Tu nombre">
    <textarea id="mensaje" placeholder="Escribe algo bonito‚Ä¶"></textarea>
    <br>
    <button onclick="sendMessage()">Enviar mensaje</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <span>üíñ</span>
  <p>Guardando este momento para siempre‚Ä¶</p>
</div>

<div class="modal" id="modal">
  <span class="close" onclick="modal.style.display='none'">√ó</span>
  <button class="nav left" onclick="prevModal()">‚ùÆ</button>
  <button class="nav right" onclick="nextModal()">‚ùØ</button>
  <div class="counter" id="counter"></div>
  <div class="viewer" id="viewer"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxvUpvMuyPTNENbf0gyGjn1aKJiwOicKHyvFnYZEo94S7EeVc2KXWeE0TzX4SGK7GW9/exec";
let items=[],index=0,auto;

async function load(){
  items=await fetch(API).then(r=>r.json());
  renderTrack();
  startAuto();
}
load();

function renderTrack(){
  track.innerHTML="";
  items.forEach((it,i)=>{
    const el=document.createElement(it.type==="image"?"img":"video");
    el.src=it.url;
    if(it.type==="video") el.muted=true;
    el.onclick=()=>openModal(i);
    track.appendChild(el);
  });
}
function startAuto(){clearInterval(auto);auto=setInterval(next,3500);}
function next(){index=(index+1)%items.length;move()}
function prev(){index=(index-1+items.length)%items.length;move()}
function move(){track.style.transform=`translateX(-${index*218}px)`}

function openModal(i){index=i;showModal();modal.style.display="flex"}
function showModal(){
  const it=items[index];
  viewer.innerHTML=it.type==="image"
    ? `<img src="${it.url}">`
    : `<iframe src="${it.url}" allow="autoplay"></iframe>`;
  counter.innerText=`${index+1} / ${items.length}`;
}
function nextModal(){index=(index+1)%items.length;showModal()}
function prevModal(){index=(index-1+items.length)%items.length;showModal()}
function openGallery(){openModal(0)}

async function subir(){
  if(!files.files.length){alert("Selecciona al menos un archivo");return;}
  overlay.style.display="flex";
  for(const f of files.files){
    const reader=new FileReader();
    reader.onload=async()=>{
      await fetch(API,{method:"POST",body:JSON.stringify({
        name:f.name,type:f.type,base64:reader.result.split(",")[1]
      })});
      load();
      overlay.style.display="none";
    };
    reader.readAsDataURL(f);
  }
}

async function sendMessage(){
  if(!nombre.value||!mensaje.value)return;
  await fetch(API,{method:"POST",body:JSON.stringify({nombre:nombre.value,mensaje:mensaje.value})});
  nombre.value="";mensaje.value="";
  alert("Mensaje enviado üíñ");
}

const frases=[
  "Hoy no solo celebramos una boda‚Ä¶<br><strong>escribimos una historia.</strong>",
  "Cada recuerdo que compartas<br><strong>vivir√° para siempre.</strong>",
  "Gracias por ser parte de este momento üíñ"
];
let f=0;
function cambiarFrase(){
  fraseHero.classList.add("fade-out");
  setTimeout(()=>{
    fraseHero.innerHTML=frases[f];
    fraseHero.classList.remove("fade-out");
    fraseHero.classList.add("fade-in");
    f=(f+1)%frases.length;
  },800);
}
cambiarFrase();
setInterval(cambiarFrase,4000);

window.addEventListener("scroll",()=>{
  btnInicio.classList.toggle("show",window.scrollY>300);
});
</script>

</body>
</html>
