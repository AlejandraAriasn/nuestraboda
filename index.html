<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Alejandra & Ever üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: linear-gradient(#ffffff, #f9f6f7);
  text-align: center;
  color: #7b1e3a;
}

.container {
  max-width: 520px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  font-size: 38px;
  margin-bottom: 8px;
}

.fecha {
  font-size: 18px;
  margin-bottom: 30px;
  color: #a23b5c;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.mensaje {
  font-size: 17px;
  margin-bottom: 25px;
}

input[type="file"] {
  margin-top: 10px;
}

button {
  margin-top: 25px;
  background: #7b1e3a;
  color: white;
  border: none;
  padding: 15px 38px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
}

#estado {
  margin-top: 15px;
  font-size: 15px;
}

h2 {
  margin-top: 55px;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 14px;
  margin-top: 25px;
}

.galeria img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 14px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  cursor: pointer;
}

#visor {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#visor img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Alejandra & Ever</h1>
  <div class="fecha">üíç 5 ¬∑ septiembre ¬∑ 2026</div>

  <div class="card">
    <p class="mensaje">
      Gracias por acompa√±arnos en uno de los d√≠as m√°s felices de nuestras vidas üíï  
      Ay√∫danos a guardar estos recuerdos para siempre.
    </p>

    <input type="file" id="file" accept="image/*">
    <br>

    <button id="btnSubir">Subir foto üì∏</button>
    <p id="estado"></p>
  </div>

  <h2>Nuestros recuerdos üíï</h2>
  <div id="galeria" class="galeria"></div>

  <p style="margin-top:40px;font-size:15px;">
    Cada foto es un recuerdo que atesoraremos para siempre ü§ç
  </p>
</div>

<div id="visor">
  <img id="visorImg">
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqJdP68UTMNiAtFL7jKfB_SOrvmgz1IDy472DrISRGS33-Tiq0jTmtr5ZDVjwtwUcD/exec";

const btn = document.getElementById("btnSubir");
btn.addEventListener("click", subir);

async function subir() {
  const input = document.getElementById("file");
  const estado = document.getElementById("estado");
  const file = input.files[0];

  if (!file) {
    alert("Selecciona una imagen üì∏");
    return;
  }

  btn.disabled = true;
  estado.innerText = "Subiendo tu recuerdo... üíï";

  const reader = new FileReader();
  reader.onload = async () => {
    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          name: file.name,
          type: file.type,
          base64: reader.result.split(",")[1]
        })
      });

      estado.innerText = "¬°Gracias por compartir este recuerdo! üíñ";
      input.value = "";
      cargarGaleria();

    } catch (e) {
      estado.innerText = "Error al subir la foto üò¢";
    } finally {
      btn.disabled = false;
    }
  };

  reader.readAsDataURL(file);
}

async function cargarGaleria() {
  const res = await fetch(SCRIPT_URL);
  const fotos = await res.json();
  const galeria = document.getElementById("galeria");
  galeria.innerHTML = "";

  fotos.reverse().forEach(foto => {
    const img = document.createElement("img");
    img.src = foto.url;
    img.onclick = () => {
      document.getElementById("visorImg").src = foto.url;
      document.getElementById("visor").style.display = "flex";
    };
    galeria.appendChild(img);
  });
}

document.getElementById("visor").onclick = () => {
  document.getElementById("visor").style.display = "none";
};

cargarGaleria();
setInterval(cargarGaleria, 30000);
</script>

</body>
</html>
