:root{
  --vino:#7b1e3a;
  --rosa:#f6c1cc;
  --fondo:#faf7f8;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#fff,var(--fondo));
  color:var(--vino);
  text-align:center;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
}
.hero p{max-width:520px;opacity:.85}

/* SECCIONES */
.section{max-width:760px;margin:80px auto;padding:0 20px}
.card{
  background:white;
  border-radius:32px;
  padding:40px 30px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
}

/* BOTONES */
button{
  background:var(--vino);
  color:white;
  border:none;
  padding:15px 38px;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:.9}

/* INPUT */
input,textarea{
  width:100%;
  max-width:420px;
  padding:14px;
  border-radius:18px;
  border:1px solid #ddd;
  margin:10px auto;
  font-family:inherit;
}
textarea{resize:none;height:100px}

/* CARRUSEL */
.carousel{position:relative;margin-top:30px;overflow:hidden}
.track{
  display:flex;
  gap:18px;
  transition:transform .6s ease;
}
.track img,.track video{
  width:200px;height:200px;
  border-radius:22px;
  object-fit:cover;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
  cursor:pointer;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.45);
  color:white;
  border:none;
  font-size:28px;
  padding:12px 18px;
  border-radius:50%;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  z-index:3000;
  align-items:center;
  justify-content:center;
}
.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:36px;
  color:white;
  cursor:pointer;
}
.viewer{
  width:94%;
  max-width:900px;
  height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.viewer img,.viewer iframe{
  width:100%;
  height:100%;
  object-fit:contain;
  border:none;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:white;
  border:none;
  font-size:34px;
  padding:18px;
  border-radius:50%;
}
.nav.left{left:20px}
.nav.right{right:20px}
.counter{
  position:absolute;
  top:22px;
  right:80px;
  color:white;
}
